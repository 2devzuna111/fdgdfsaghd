<!DOCTYPE html>
<html>
<head>
    <title>Ela Tools</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-primary: #275D42;
            --bg-secondary: #3E8964;
            --text-primary: #FFFFFF;
            --text-secondary: #D1D5DB;
            --accent: #FFFFFF;
            --accent-hover: #E5E7EB;
            --border: #8FCCAE;
            --celadon: #A4D8BE; 
            --cambridge-blue: #8FCCAE;
            --success: #4ADE80;
            --error: #F87171;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border);
            background-color: var(--bg-secondary);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            width: 24px;
            height: 24px;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .avatar {
            width: 28px;
            height: 28px;
            background-color: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: var(--bg-primary);
        }

        .user-status {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .left-panel {
            flex: 1;
            min-width: 320px;
        }

        .right-panel {
            flex: 1;
            min-width: 320px;
        }

        .section {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .monitor-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: .3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .history-section {
            margin-top: 16px;
        }

        .history-item {
            padding: 12px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-content {
            color: var(--text-primary);
            margin-bottom: 4px;
            word-break: break-all;
        }

        .history-timestamp {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .settings-button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            width: auto;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            transition: color 0.2s;
        }

        .settings-button:hover {
            color: var(--text-primary);
            background: transparent;
        }

        .settings-button svg {
            width: 16px;
            height: 16px;
        }

        .webhook-section {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .webhook-input {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .webhook-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .webhook-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-top: 8px;
        }

        .webhook-info {
            flex: 1;
            margin-right: 12px;
        }

        .webhook-name {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .webhook-url {
            font-size: 12px;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .delete-webhook {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid #EF4444;
            color: #EF4444;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-webhook:hover {
            background-color: rgba(239, 68, 68, 0.2);
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .primary-button {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .primary-button:hover {
            background-color: var(--accent-hover);
        }

        .secondary-button {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .secondary-button:hover {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .status {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            display: block;
            background-color: rgba(5, 150, 105, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status.error {
            display: block;
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .status.warning {
            display: block;
            background-color: rgba(245, 158, 11, 0.1);
            color: #F59E0B;
            border: 1px solid #F59E0B;
        }

        .status.info {
            display: block;
            background-color: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
            border: 1px solid #3B82F6;
        }
        
        /* Make the page responsive */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="icons/48px.png" alt="Ela Tools">
            <span class="logo-text">Ela Tools</span>
        </div>
        <div class="user">
            <div class="avatar" id="userAvatar">?</div>
            <span class="user-status" id="userStatus">Not Set</span>
        </div>
        <span id="groupDisplay">No Group</span>
        <span id="authStatus"></span>
    </div>

    <div class="container">
        <div class="content">
            <div class="left-panel">
                <div class="section">
                    <div class="section-title">User Profile</div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                    <button class="primary-button" id="saveProfile">Save Profile</button>
                    <div id="profileStatus" class="status"></div>
                </div>

                <div class="section">
                    <div class="section-title">Group Sharing</div>
                    <div id="groupStatus" class="status"></div>
                    <div class="form-group">
                        <label for="groupId">Group ID</label>
                        <input type="text" id="groupId" placeholder="Enter group ID">
                    </div>
                    <button class="primary-button" id="joinGroup">Join Group</button>
                </div>
                
                <div class="section">
                    <div class="section-title">Discord Webhook</div>
                    <div id="webhookStatus" class="status"></div>
                    <div class="form-group">
                        <label for="webhookName">Webhook Name</label>
                        <input type="text" id="webhookName" placeholder="Enter webhook name">
                    </div>
                    <div class="form-group">
                        <label for="webhookUrl">Webhook URL</label>
                        <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/...">
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="primary-button" id="addWebhook">Add Webhook</button>
                        <button class="secondary-button" id="testWebhook">Test</button>
                    </div>
                    <div id="webhooksList" class="webhooks-list" style="margin-top: 16px;"></div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="section">
                    <div class="section-title">Clipboard Monitoring</div>
                    <div class="monitor-toggle">
                        <span>Monitor clipboard for contract addresses</span>
                        <label class="toggle">
                            <input type="checkbox" id="monitorToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="section">
                    <div class="section-title">Recent Activity</div>
                    <div id="activitiesList">
                        <div class="empty-state">No recent activity</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
