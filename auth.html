<!DOCTYPE html>
<html>
<head>
    <title>Ela Tools - Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-primary: #275D42;
            --bg-secondary: #3E8964;
            --text-primary: #FFFFFF;
            --text-secondary: #D1D5DB;
            --accent: #A4D8BE;
            --accent-hover: #8FCCAE;
            --border: #8FCCAE;
            --error: #EF4444;
            --success: #A4D8BE;
            --celadon: #A4D8BE; 
            --cambridge-blue: #8FCCAE;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 320px;
            padding: 32px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .auth-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
            text-align: center;
            width: 100%;
        }

        .auth-logo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: var(--bg-secondary);
            padding: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-logo img {
            width: 100%;
            height: auto;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            text-align: center;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .input-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .auth-button {
            margin-top: 20px;
            padding: 12px 16px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .auth-button:hover {
            background-color: var(--accent-hover);
        }

        .auth-button:active {
            transform: translateY(1px);
        }

        .auth-error {
            color: var(--error);
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
            min-height: 20px;
        }

        .auth-success {
            color: var(--success);
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
            min-height: 20px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <img src="icons/128px.png" alt="Ela Tools">
            </div>
            <h1 class="auth-title">Welcome to Ela Tools</h1>
            <p class="auth-subtitle">Please enter your activation key to continue</p>
        </div>
        
        <div class="auth-form">
            <div class="input-group">
                <label for="auth-key" class="input-label">Activation Key</label>
                <input type="text" id="auth-key" class="auth-input" placeholder="Enter your activation key" autocomplete="off">
            </div>
            
            <button id="auth-submit" class="auth-button">Activate</button>
            
            <div id="auth-message" class="auth-error"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
